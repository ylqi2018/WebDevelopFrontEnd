<!DOCTYPE html>
<html>
<head>

<!-- Metadata goes in head.-->

	<title> MyFirstPage</title>
</head>
<body>

<!-- Content goes in the body. -->
	<h1>This is my first page.</h1>

	<h1>My Color List</h1>
<!-- This is the ordered lists. -->
	<ol>
		<li>Red</li>
		<li>Orange</li>
		<li>Yellow
			<ul>
				<li>Sunflower</li>
				<li>Banana
					<ol>
						<li>Frozen Banana</li>
						<li>Non-frozen Banana</li>
					</ol>
				</li>
			</ul>
		</li>
	</ol>

<!-- This is unordered list. -->
	<ul>
		<!-- <strong></strong> This tag means borded -->
		<li><strong>Red</strong></li>
		<li>Orange</li>
		<li>Yellow</li>
	</ul>

<!-- This is a table. -->
	<table border="2">
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Rusty</td>
			<td>3</td>
		</tr>
		<tr>
			<td>White</td>
			<td>7</td>
		</tr>
	</table>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>Rusty</td>
			<td>3</td>
			<td>Mutt</td>
		</tr>
		<tr>
			<td>White</td>
			<td>7</td>
			<td>Golden</td>
		</tr>			
		</tbody>
	</table>



</body>
</html>
