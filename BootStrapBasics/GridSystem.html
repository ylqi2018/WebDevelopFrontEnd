<!DOCTYPE html>
<html>
<head>
	<title>GridSystem</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.pink {
			color: pink;
			border: 1px solid black;
		}
		.blue {
			color: blue;
			border: 1px dashed red}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 pink"> COL-LG-4</div>
			<div class="col-lg-4 pink"> COL-LG-4</div>
			<div class="col-lg-4 pink"> COL-LG-4</div>			
		</div>

		<div class="row">
			<div class="col-lg-3 blue"> COL-LG-3</div>	
			<div class="col-lg-3 blue"> COL-LG-3</div>	
			<div class="col-lg-3 blue"> COL-LG-3</div>	
			<div class="col-lg-3 blue"> COL-LG-3</div>				
		</div>

	
	</div>
</body>
</html>
