<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<h1>This is the test of Form tag.</h1>
	<h1>Register</h1>
	<form>
<!-- 		<p>What's your name?</p> -->
		<label for="first">First Name:</label>
		<input id="first" type="text" name="FirstName" placeholder="First Name" required>
		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="LastName" placeholder="Last Name" required>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="Gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="Gender" value="female">
			<label for="others">Others</label>
			<input id="others" type="radio" name="Gender" value="other">
		</div>

		<div>
			<label for="email">
				Email:
				<input id="email" type="email" placeholder="Email" required>
			</label>
			
			<label for="password">
				Password:
				<input id="password" type="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>	
		</div>
		
		<div>
			<label>
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
				</select>
				<select name="year">
					<option>Year</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input id="agreed" type="checkbox" name="agreed">
		</div>
		<button>Submit</button>
	</form>
	
</body>
</html>
